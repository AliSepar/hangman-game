<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container mx-auto my-5 bg-white rounded-4 w-75">
      <div
        class="modal"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body text-center game-modal">
              <img src="images/lost.gif" alt="Gif" />
              <h4>Game Over</h4>
              <p>The correct Word was: <b></b></p>
              <button
                type="button"
                data-bs-dismiss="modal"
                class="btn btn-primary"
                id="playagain"
              >
                Play Again
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row p-4">
        <section
          class="col-12 col-lg-5 col-md-12 align-content-center d-sm-flex flex-sm-column align-items-sm-center justify-content-sm-center"
        >
          <img src="images/hangman-0.svg" id="hangman-img" alt="image" />
          <h1 class="mt-4">Hangman Game</h1>
        </section>
        <section class="col-12 col-lg-7 col-md-12 d-flex flex-column pt-4">
          <ul class="word-dysplayed"></ul>
          <h4 class="hint-text fs-6">Hint: <b></b></h4>
          <h4 class="guesses-text text-center fs-6 mt-3">
            Incorrect guesses: <b class="text-danger"></b>
          </h4>
          <div
            class="keyboard d-flex justify-content-center g-1 flex-wrap mt-3"
          ></div>
        </section>
      </div>
    </main>
    <script src="word-list.js" defer></script>
    <script src="app.js" defer></script>
  </body>
</html>
