<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container mx-auto my-5 bg-white p-5 rounded-4">
      <div class="row p-4">
        <section class="col-6">
          <img src="images/hangman-0.svg" alt="image" />
          <h1 class="mt-4">Hangman Game</h1>
        </section>
        <section class="col-6">
          <ul class="word-dysplayed"></ul>
          <h4 class="hint-text">Hint: <b></b></h4>
          <h4 class="guesses-text text-center">Incorrect guesses: <b></b></h4>
          <div class="keyboard"></div>
        </section>
      </div>
    </main>
    <script src="word-list.js"></script>
    <script src="app.js"></script>
  </body>
</html>
